        .mosaic-grid {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(10, 1fr);
            position: relative;
        }

        .mosaic-tile {
            width: 100%;
            height: 100%;
            background-size: 800% 1000%;
            opacity: 0;
            transform: scale(0) rotate(180deg);
        }

        .photo-caption {
            font-size: 1.5rem;
            font-weight: 600;
            color: #8b4513;
            text-align: center;
            text-shadow: 0 2px 6px rgba(139, 69, 19, 0.15);
            font-family: 'Noto Sans Devanagari', 'Mangal', 'Kokila', sans-serif;
            letter-spacing: 1px;
            line-height: 1.4;
        }

        .next-page-link {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.8rem;
            font-weight: 500;
            color: #8b4513;
            text-shadow: 0 2px 6px rgba(139, 69, 19, 0.15);
            letter-spacing: 1px;
            z-index: 100;
            text-decoration: none;
            font-family: 'Georgia', 'Times New Roman', serif;
            transition: all 0.4s ease;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .next-page-link:hover {
            color: #a0522d;
            text-shadow: 0 3px 10px rgba(139, 69, 19, 0.3);
            transform: translateX(-50%) translateY(-3px);
            background: rgba(255, 248, 220, 0.3);
        }

        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 248, 220, 0.85);
            padding: 10px 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(139, 69, 19, 0.2);
        }

        .audio-controls button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #8b4513;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .audio-controls button:hover {
            transform: scale(1.15);
            color: #a0522d;
        }

        .audio-controls input {
            width: 100px;
            accent-color: #8b4513;
        }

        .floating-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Mobile Responsive */

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        const audio = document.getElementById('birthday-song');
        const playPauseBtn = document.getElementById('play-pause');
        const volumeControl = document.getElementById('volume');
        let isPlaying = false;

        // Continuous Music System - Save state before leaving page
        function saveAudioState() {
            if (audio && !audio.paused) {
                localStorage.setItem('musicCurrentTime', audio.currentTime.toString());
                localStorage.setItem('musicIsPlaying', 'true');
                localStorage.setItem('musicVolume', audio.volume.toString());
            } else if (audio) {
                localStorage.setItem('musicCurrentTime', audio.currentTime.toString());
                localStorage.setItem('musicIsPlaying', 'false');
                localStorage.setItem('musicVolume', audio.volume.toString());
            }
        }

        // Load saved audio state
        function loadAudioState() {
            const savedTime = localStorage.getItem('musicCurrentTime');
            const savedIsPlaying = localStorage.getItem('musicIsPlaying');
            const savedVolume = localStorage.getItem('musicVolume');

            if (savedVolume !== null) {
                audio.volume = parseFloat(savedVolume);
                volumeControl.value = savedVolume;
            } else {
                audio.volume = 0.5;
            }

            if (savedTime !== null) {
                audio.currentTime = parseFloat(savedTime);
            }

            if (savedIsPlaying === 'true') {
                audio.play().then(() => {
                    isPlaying = true;
                    playPauseBtn.textContent = '‚è∏Ô∏è';
                }).catch(() => {});
            }
        }

        // Save state periodically while playing
        setInterval(() => {
            if (audio && !audio.paused) {
                localStorage.setItem('musicCurrentTime', audio.currentTime.toString());
            }
        }, 1000);

        // Save state before navigation
        window.addEventListener('beforeunload', saveAudioState);
        const nextPageLink = document.querySelector('.next-page-link');
        if (nextPageLink) {
            nextPageLink.addEventListener('click', saveAudioState);
        }

        // Image sources
        const images = {
            1: 'pic9.jpeg',
            2: 'pic6.jpeg',
            3: 'TOCHANGE.jpeg'  //to change 
        };

        // Create mosaic grid for each image
        function createMosaicGrid(containerId, imageSrc) {
            const container = document.getElementById(containerId);
            const tiles = 80; // 8 columns x 10 rows
            
            for (let i = 0; i < tiles; i++) {
                const tile = document.createElement('div');
                tile.className = 'mosaic-tile';
                
                const row = Math.floor(i / 8);
                const col = i % 8;
                
                tile.style.backgroundImage = `url(${imageSrc})`;
                tile.style.backgroundPosition = `${col * 100 / 7}% ${row * 100 / 9}%`;
                
                container.appendChild(tile);
            }
        }

        // Animate mosaic tiles
        function animateMosaic(containerId, delay) {
            const container = document.getElementById(containerId);
            const tiles = container.querySelectorAll('.mosaic-tile');
            
            // Create random order for tile animation
            const indices = Array.from({ length: tiles.length }, (_, i) => i);
            
            // Shuffle array for random appearance
            for (let i = indices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [indices[i], indices[j]] = [indices[j], indices[i]];
            }

            indices.forEach((index, i) => {
                gsap.to(tiles[index], {
                    opacity: 1,
                    scale: 1,
                    rotation: 0,
                    duration: 0.4,
                    delay: delay + (i * 0.015),
                    ease: 'back.out(1.7)'
                });
            });
        }

        window.addEventListener('load', () => {
            // Load audio state from previous page
            loadAudioState();

            // Create mosaic grids
            createMosaicGrid('mosaic1', images[1]);
            createMosaicGrid('mosaic2', images[2]);
            createMosaicGrid('mosaic3', images[3]);

            // Animate mosaics with staggered delays
            animateMosaic('mosaic1', 0.5);
            animateMosaic('mosaic3', 1.2);
            animateMosaic('mosaic2', 1.9);

            // Create floating spiritual particles
            createSpiritualParticles();
        });

        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
                localStorage.setItem('musicIsPlaying', 'false');
            } else {
                audio.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
                localStorage.setItem('musicIsPlaying', 'true');
            }
            isPlaying = !isPlaying;
        });

        volumeControl.addEventListener('input', () => {
            audio.volume = volumeControl.value;
            localStorage.setItem('musicVolume', volumeControl.value);
        });

        function createSpiritualParticles() {
            const particlesContainer = document.getElementById('particles');
            const particles = ['‚ú®', 'üïâÔ∏è', 'ü™∑', '‚≠ê'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.textContent = particles[Math.floor(Math.random() * particles.length)];
                    particle.style.position = 'absolute';
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.top = '-30px';
                    particle.style.fontSize = Math.random() * 15 + 10 + 'px';
                    particle.style.opacity = Math.random() * 0.4 + 0.2;
                    particlesContainer.appendChild(particle);

                    gsap.to(particle, {
                        y: window.innerHeight + 50,
                        x: Math.random() * 100 - 50,
                        rotation: Math.random() * 180,
                        duration: Math.random() * 10 + 8,
                        ease: 'linear',
                        onComplete: () => particle.remove()
                    });
                }, i * 300);
            }

            // Repeat particles
            setInterval(() => {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.textContent = particles[Math.floor(Math.random() * particles.length)];
                        particle.style.position = 'absolute';
                        particle.style.left = Math.random() * 100 + 'vw';
                        particle.style.top = '-30px';
                        particle.style.fontSize = Math.random() * 15 + 10 + 'px';
                        particle.style.opacity = Math.random() * 0.4 + 0.2;
                        particlesContainer.appendChild(particle);

                        gsap.to(particle, {
                            y: window.innerHeight + 50,
                            x: Math.random() * 100 - 50,
                            rotation: Math.random() * 180,
                            duration: Math.random() * 10 + 8,
                            ease: 'linear',
                            onComplete: () => particle.remove()
                        });
                    }, i * 300);
                }
            }, 8000);
        }
    </script>
